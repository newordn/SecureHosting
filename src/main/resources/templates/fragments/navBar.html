
<!-- Header section -->
<header th:fragment="navBar" class="header-section" xmlns:th="http://www.springframework.org/schema/security">
    <div class="container">

        <!-- Switch button -->
        <div class="nav-switch">
            <div class="ns-bar"></div>
        </div>
        <div class="header-right">
            <ul class="main-menu">
                <li><a style="font-weight:bold" th:href="@{/}">Secure Hosting</a></li>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">About us</a></li>
                <li><a th:href="@{/services}">Services</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
            <div class="header-btns">
                <form style="display:inline" th:action="@{/signin}" method="post">
                    <input name="referer" th:if="${#strings.contains(#httpServletRequest.requestURI, 'error')}"  th:value="${#session.getAttribute('referer')}" style="opacity:0">
                    <input name="referer" th:unless="${#strings.contains(#httpServletRequest.requestURI, 'error')}"  th:value="${#httpServletRequest.requestURI}" style="opacity:0">

                    <button th:if="${session.userId}== null" class="site-btn sb-c2" type="submit" >Login</button>
                </form>
                <a th:if="${session.userId}!= null" th:href="@{/logout}"  class="site-btn sb-c2">Logout</a>
                <a th:if="${session.userId}!= null" th:href="@{/payment_success}"  class="site-btn sb-c2">My transactions</a>
                <a th:if="${session.userId}==null" th:href="@{/registration}"  class="site-btn sb-c3">Register</a>
            </div>
        </div>
    </div>
</header>
<!-- Header section end -->
