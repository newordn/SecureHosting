
    <!-- Signin section start -->
    <div th:fragment="connexion" class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100  font-weight-bold">SIGN IN</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="defaultForm-email"><i class="fa fa-envelope prefix grey-text"></i>&nbsp;&nbsp;Your email</label>
                            <input type="email" name="email" id="defaultForm-email" class="form-control validate">
                        </div>

                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass"><i class="fa fa-lock prefix grey-text"></i>&nbsp;&nbsp;Your password</label>
                            <input type="password" name="password" id="defaultForm-pass" class="form-control validate">
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="site-btn sb-c2" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Signin section end -->
